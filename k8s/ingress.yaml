apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pipelineforge-ingress
  namespace: pipelineforge
  labels:
    app.kubernetes.io/name: pipelineforge
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - pipelineforge.yourdomain.com
    secretName: pipelineforge-tls
  rules:
  - host: pipelineforge.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pipelineforge-service
            port:
              number: 80